
services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: image
    restart: always
    ports:
    - "5000"

  nginx:
    image: nginx:1.24.0
    restart: unless-stopped
    depends_on:
    - api
    ports:
    - "80:80"
    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
